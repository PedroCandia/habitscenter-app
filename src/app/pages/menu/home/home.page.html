<ion-header>
  <ion-toolbar>
    <div style="display: flex; justify-content: star; align-items: center;">
      <ion-avatar style="width: 50px; height: 50px; margin-left: 0.3rem;">
        <img alt="Foto de perfil de google" src="{{authSvc.getUserImageUrl()}}" />
      </ion-avatar>
      <ion-title>{{authSvc.getUserName()}}</ion-title>
    </div>

    <ion-text slot="end" style="padding-right: .3rem;">1</ion-text>
    <img slot="end" src="../../../../assets/img/home/ruby.png" style="width: 35px; height: 35px;" />
    <ion-icon slot="end" name="log-in-outline" (click)="signOutGoogle()" style="width: 35px; height: 35px; padding: 0 0.5rem;" color="danger"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-text>{{authSvc.getUserEmail()}}</ion-text> -->
</ion-content>
